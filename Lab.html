<html>
	<head>
		<script type="text/javascript" src="lab0.js"></script>
		<link rel="stylesheet" type="text/css" href="lab.css">
	</head>
	
	<body>
		<div id="heading">
			<h1>Standard Deviation and Mean Calculator (for Physics 121 Labs)</h1>
			<h2>It gives you the correct decimal places! This mean calculator is not mean</h2>
		</div>

		<div id="main_box">
			<textarea id="values" rows="15" cols="50" placeholder="Enter each value on a separate line" autofocus></textarea>
			<div id="click">
				<button id="calc" class="button">Calculate</button>
			</div>
		</div>

		<div id="error">
		</div>

		<div id="results">
			<p id="mean">Mean:</p>
			<p id="std_deviation">Sample standard deviation:</p>
			<p id="variance">Variance:</p>
		</div>

		<div id="footer">
			Developed by Sid Rao | <a href="mailto:sidrao@uw.edu">sidrao@uw.edu</a>
		</div>

	</body>
</html>
